<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/all.min.css"/>
  <link rel="stylesheet" href="-main.css" >
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <title>ohmyfood</title>
</head>
<body>
    <header class="logo">
        <h1>
            <img src="Maquettes Ohmyfood/images/logo/ohmyfood@2x.svg" alt="ohmyfood_logo">
        </h1>
    </header>
    <!-- barre de recher permettant de localiser les restaurants-->
    <main>
        <div class="container">
            <div class="main-location">
                <i class="fas fa-map-marker-alt"></i>
                <p>
                    Paris, Belleville
                </p>
            </div>
            <div class="main-brand">
                <h2>
                    Réservez le menu qui vous convient
                </h2>
                <p>
                    Découvrez des restaurants d'exception, selectionnés par nos soins
                </p>
                <form method="get" action="#">
                    <button type="submit">Explorer nos restaurants</button>
                </form>
            </div>        
        </div>
    </main>
    <!-- implementation des fonctionnalités de choix du restaurant, du menu et de la résérvation au restaurant -->
    <section >
        <div class="functionalities">
            <div class="functionalities-title">
                <h2>
                    Fonctionnement
                </h2>
            </div>
            <div class="functionalities-choice">
                <i class="number-1">1</i>
                <i class="fas fa-mobile-alt"></i>
                <p class="functionalities-choice-title">
                    Choisissez un restaurant
                </p>   
            </div>
            <div class="functionalities-composition">
                <i class="number-2">2</i>
                <i class="fas fa-ellipsis-v"></i>
                <i class="fas fa-bars"></i>
                <p class="functionalities-composition-title">
                    Composez votre menu
                </p>   
            </div>
        </div>
    </section>
  
</body>
</html>
