<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style_menu.css">
  <link rel="stylesheet" href="css/all.min.css"/>
  <link rel="stylesheet" href="-main.css" >
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <title>Ménilmontant</title>
</head>
<body>
    <header>
        <div class="brand">
            <i class="fas fa-arrow-left"></i>
            <h1>
                <img src="images/logo/ohmyfood@2x.svg" alt="ohmyfood_logo">
            </h1>
        </div>
    </header>
    <!-- je crée une section pour la photo du menu et ses éléments de prix-->
    <section class="main">
        <div class="main-element">
            <img class="main-element-picture" src="images/restaurants/fouta-food.jpg" alt="photo du plat">
        </div>
        <div class="main-element-card">
            <div class="card-title">
                <h1>
                    A la française
                </h1>
                <i class="heart-icon far fa-heart"></i>
            </div>
            <div class="main-element-card-entrance">
                ENTREES
            </div> 
            <div class="col-1">
                <h2>
                    Tartare de poulple acidulé
                </h2>
                <div class="col-1-description">
                    <p>
                        aux zests d'orange
                    </p>
                    <p>
                        25€
                    </p>
                </div>
            </div>
            <div class="col-1">
                <h2>
                    Velouté de légumes d'antan
                </h2>
                <div class="col-1-description">
                    <p>
                        carotte, panais, topinambour
                    </p>
                    <p>
                        35€
                    </p>
                </div>
            </div>
        </div>  
    </section>
</body>
</html>
